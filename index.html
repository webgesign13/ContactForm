<!DOCTYPE html>
<html>
<head>
	<title>Contact Form </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.css"> 
</head>
<body>
 
 <!-- contact section start -->
 <section class="contact-section">
 	<div class="container">
 		<div class="row">
 			<div class="section-title">
 				<h2 data-text="Contact">Get In Touch</h2>
 			</div>
 		</div>
 		<div class="row">
 			<div class="contact-form">
				 <form>
 					<div class="row">
 					  <div class="input-group input-3">
 					  	 <input type="text" placeholder="Name" class="input-control">
 					  </div>
 					  <div class="input-group input-3">
 					  	 <input type="text" placeholder="Phone" class="input-control">
 					  </div>
 					  <div class="input-group input-3">
 					  	 <input type="text" placeholder="Email" class="input-control">
 					  </div>
 				    </div>
 				    <div class="row">
 				    	<div class="input-group">
 				    		<textarea placeholder="Message" class="input-control"></textarea>
 				    	</div>
 				    </div>
 				    <div class="row">
 				    	<div class="input-group">
 				    		<button type="submit" class="submit-btn">Send Message</button>
 				    	</div>
 				    </div>
 				</form>
 			</div>
 		</div>
 	</div>
 </section>
 <!-- contact section end -->

</body>
</html>
